name: 0_main_push

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    # pathsによるfilterは、dorny/paths-filterで行う

jobs:
  # プルリクエストの更新時に、変更されたファイルを解析し、走らせるワークフローを選択する。
  changes:
    runs-on: ubuntu-latest
    outputs:
      back_common: ${{ steps.filters.outputs.back_common }}
      back_fakes: ${{ steps.filters.outputs.back_fakes }}
      front: ${{ steps.filters.outputs.front }}
    steps:
      - name: Checkout🛎️
        uses: actions/checkout@v4
      - name: Filter changes🔎
        uses: dorny/paths-filter@v2
        id: filters
        with:
          filters: |
            back_common:
              - 'backend/NeuroFramework.Common/**'
            back_fakes:
              - 'backend/FakesAssemblies/**'
            front:
              - 'frontend/**'

  back_common:
    needs: changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.back_common == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "do backend-fakes-any"

  back_fakes:
    needs: changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.back_fakes == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "do backend-fakes-any"

  front:
    needs: changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.front == 'true' }}
    uses: ./.github/workflows/1_push_front.yaml
    secrets:
      REPO_ACCOUNT: ${{ secrets.REPO_ACCOUNT }}
      REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
