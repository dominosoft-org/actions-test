name: 2_front_sonarqube

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true
      SONAR_HOST_URL:
        required: true
    inputs:
      sonar_project:
        description: "SonaQubeのプロジェクト名"
        type: string
        required: true
    outputs:
      comment:
        value: ${{ jobs.sonar_scan.outputs.result }}

jobs:
  sonar_scan:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.create_comment.outputs.result }}
    steps:
      - name: 💼 Checkout
        uses: actions/checkout@v4
      - name: 👀 Sonar scan
        id: scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarqube4nfw.azurewebsites.net
      - name: 🖊️ Create Comment
        id: create_comment
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            let result = "### :cyclone: Frontend Cognitive Complexity Check\n\n"
            result += "https://sonarqube4nfw.azurewebsites.net/dashboard?id=${{ inputs.sonar_project }}\nLogin account: browse"
            return result;
