name: 2_npm_publish

on:
  workflow_call:
    inputs:
      frontend_dir_name:
        required: true
        type: string
    secrets:
      OWNER_ACCESS_TOKEN:
        required: true

env:
  GITHUB_ACCOUNT: ${{ github.repository_owner }}
  GITHUB_PKG_NFW_AUTH_TOKEN: ${{ secrets.OWNER_ACCESS_TOKEN }}

jobs:
  version_increment:
    uses: ./.github/workflows/2_version_increment.yaml
    with:
      version_fragment: alpha
      prefix: frontend-${{ inputs.frontend_dir_name }}-

  publish:
    runs-on: ubuntu-latest
    needs: version_increment
    defaults:
      run:
        working-directory: ./frontend/${{ inputs.frontend_dir_name }}

    steps:
      - name: ğŸ’¼ Checkout
        uses: actions/checkout@v4

      - name: ğŸ–¥ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          registry-url: "https://npm.pkg.github.com"

      - name: ğŸ–¥ï¸ Setup pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-setup
        with:
          version: latest
          run_install: false

      - name: ğŸ’¾ Get pnpm Store Directory
        id: pnpm_cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: âš¡ Setup pnpm Cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm_cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('./frontend/**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install Dependencies
        run: pnpm i

      - name: âš’ï¸ Build
        run: |
          npm version ${{ needs.version_increment.outputs.next }}
          pnpm run build

      - name: ğŸ Publish
        run: |
          cp .npmrc.sample .npmrc
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.OWNER_ACCESS_TOKEN }}
