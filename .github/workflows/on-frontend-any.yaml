  workflow_call:
    outputs:
      semgrep-length:
        value: ${{ jobs.frontend-semgrep.outputs.length }}
      semgrep-reject:
        value: ${{ jobs.frontend-semgrep.outputs.reject }}
      semgrep-latestsarif:
        value: ${{ jobs.frontend-semgrep.outputs.latestsarif }}
      semgrep-findings:
        value: ${{ jobs.frontend-semgrep.outputs.findings }}
